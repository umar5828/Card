<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card</title>
    <link rel="stylesheet" href="./img/6963703.png">
    <link rel="stylesheet" href="./css/card.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container p-3 my-3">
        <div class="border border-3 rounded p-3">
            <section class="row py-3">
                <div class="col-md-6">
                    <label for="mName" class="form-label">Mahsulot Nomi</label>
                    <input type="text" class="form-control" name="" id="mName">
                </div>
                <div class="col-md-6">
                    <label for="mnarxi" class="form-label">Mahsulot Narxi</label>
                    <input type="text" class="form-control" name="" id="mnarxi">
                </div>
                <div class="col-md-6 my-3">
                    <label for="mimg" class="form-label">Mahsulot Rasmi</label>
                    <input type="file" class="form-control" name="" id="mimg">
                </div>
                <div class="col-md-6 my-3">
                    <label for="izoh">Mahsulot tahsifi</label>
                    <textarea class="form-control" name="" id="izoh" rows="3"></textarea>
                </div>
                <div class="col-md-12 d-grid">
                    <button type="submit" class="btn btn-primary">Saqlash</button>
                </div>

            </section>
        </div>

        <div class="card1 row  p-3 my-3 " style="display: none ;">
            <div class="card mt-5 " style="width: 80rem;  ">
                <div class="card-body">
                    <div class=" row ">
                        <div class="col-md-6 border border-2 ">
                            <img src="./img/bottle-coca-cola-png-transparent-2.png" class="card-img-center"
                                style="width: 300px; height: 300px;" alt="">
                        </div>
                        <div class="col-md-6 border border-2">
                            <h2>Nomi: <span id="mahsulotNomi"></span> </h2>
                            <h5>Narxi: <span id="mahsulotNarxi" value="14000">0</span> so'm</h5>
                            <input type="number" class="form-control card-input rounded border-warning text-secondary"
                                value="0" id="son" required>

                            <p>Jami summa: <span id="jamiSum"></span></p>
                            <div class="text-center">
                                <button type="button" id="mahsulotqoshish" class="btn btn-primary mx-5 ">+</button>
                                <button type,="button" id="mahsulotayirish" class="btn btn-secondary mx-5 ">-</button>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-success mt-5" id="btn1" type="submit">Buyurtma
                                    berish</button>
                                <p class="mt-3 text-center" id="tafsilot">Tafsilotlar</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
